                                    <p class="sub">名字來自法文的「Blanca」，意為「白色」</p>

                                <p class="intro">
                                    9月4日，處女座，香草的魔法助手<br>
                                    喜歡草莓馬卡龍，興趣是打扮。據說被詛咒才變成老鼠。習慣在說完話後叫一聲「吱」。個性驕傲，很喜歡批評巧克莉和公爵，但對香草非常忠心。
                                    在漫畫後期因巧克莉送她一個白色的心而解除魔咒變回人類，披露其真實身分為魔界美容師露比，因為跟人類交往且被騙，最後落到變成魔僕的下場。
